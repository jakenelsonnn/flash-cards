<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h2>Flash Cards</h2>
        <div id="flashcard" onclick="flipCard()">
            <p id="question"></p><br />
            <p id="answer" style="display: none;"></p>
        </div>

        <div class="container">
            <button type="button" id="randomButton" class="btn btn-primary"
                onclick="showRandomFlashcard()">Random</button>

            <div class="section-divider"></div>

            <div id="createFlashcard">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <textarea class="form-control" id="questionInput" rows="3"
                            placeholder="Enter question"></textarea>
                    </div>
                    <div class="col-md-6 mb-3">
                        <textarea class="form-control" id="answerInput" rows="3" placeholder="Enter answer"></textarea>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="saveFlashcard()">Save Flashcard</button>
                </div>
            </div>

            <div class="section-divider"></div>

            <div>
                <button onclick="saveData()" type="button" class="btn btn-primary">Save Data</button><br />
                <div class="mb-3">
                    <label for="loadInput" class="form-label">Upload Flashcard Data</label>
                    <input type="file" id="loadInput" accept=".json" onchange="loadData()" class="form-control">
                    <div id="fileHelp" class="form-text">Choose a file to upload.</div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/code.js"></script>

</body>

</html>
