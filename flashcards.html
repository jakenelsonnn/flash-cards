<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Tab Icon -->
    <link rel="icon" href="media/icons8-study-48.png">
</head>

<body>
    <div class="container">
        <h2>Flash Cards</h2>
        <p>Click to show or hide the answer.</p>
        <div id="flashcard" onclick="flipCard()">
            <p id="question"></p><br />
            <p id="answer" style="display: none;"></p>
        </div>

        <div class="container">
            <button type="button" id="prevButton" class="btn btn-primary"
                onclick="showPreviousFlashcard()">&larr;</button>

            <button type="button" id="randomButton" class="btn btn-primary"
                onclick="showRandomFlashcard()">Random</button>

            <button type="button" id="nextButton" class="btn btn-primary"
                onclick="showNextFlashcard()">&rarr;</button>

            <div class="section-divider"></div>

            <div id="createFlashcard">
                <p>Add a new flash card:</p>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <textarea class="form-control" id="questionInput" rows="3"
                            placeholder="Enter question"></textarea>
                    </div>
                    <div class="col-md-6 mb-3">
                        <textarea class="form-control" id="answerInput" rows="3" placeholder="Enter answer"></textarea>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="saveFlashcard()">Save Flashcard</button>
                </div>
            </div>

            <div class="section-divider"></div>

            <div>
                <p>Save the flash card data to a JSON file:</p>
                <button onclick="saveData()" type="button" class="btn btn-primary">Save Data</button>

                <div class="section-divider"></div>

                <div class="mb-3">
                    <p>Upload flash card data from a JSON file:</p>
                    <input type="file" id="loadInput" accept=".json" onchange="loadData()" class="form-control">
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/code.js"></script>

</body>

</html>
